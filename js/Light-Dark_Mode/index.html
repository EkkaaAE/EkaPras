<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- JS -->
    <script src="./src/js/app.js" defer></script>
    <title>Light-Dark Mode</title>
</head>
<body>
    <div id="container">
        <main id="mode" value="111" class="mode lightMode">
            <div class="box">
                <h1 class="title white">Hallo White!</h1>
                <h1 class="title dark">Hallo Dark!</h1>
                <div class="swipeMode">
                    <h1 class="changeMode white">Change Dark Mode</h1>
                    <h1 class="changeMode dark">Change White Mode</h1>
                    <button id="light" class="light">Light Mode</button>
                    <button id="dark" class="dark" value="111">Dark Mode</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
